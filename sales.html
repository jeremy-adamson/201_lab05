<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styling/styling.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Salmon Cookies</title>
</head>

<body>
    <h1>Salmon Cookies</h1>
    <nav>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="sales.html">Sales Projections</a>
        </div>
    </nav>

    <br>
    <img src="pictures/salmon.png">
    <main>
        <h2 id="header">!!!COOKIES SOLD!!!</h2>
        <div id="listPrintOut"></div>
        <br>
        <form id="userStoreInput">
            <fieldset>
                <legend> Add a Store</legend>
                <label>
                    City:
                    <input type="text" name="city" required placeholder="Enter city here">
                </label>
                <label>
                    Min Customers:
                    <input type="number" name="minCust" required min="0">
                </label>
                <label>
                    Max Customers:
                    <input type="number" name="maxCust" required min="0">
                </label>
                <label>
                    Ave Cust Purchase:
                    <input type="number" name="avePurchase" required min="0">
                </label>
                <button type="submit">Go Fish</button>
            </fieldset>
        </form>
        <h2>Employees Needed per Location</h2>
        <div id="employeeTable"></div>
        <img src="pictures/salmon.png">
    </main>
</body>
<script type="module" src="scripting/app.js"></script>

</html>
